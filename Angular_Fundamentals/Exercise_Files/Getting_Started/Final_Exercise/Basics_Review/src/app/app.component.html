<h1>Flop Voter</h1>

<div style="display: flex; flex-wrap: wrap">

  <div style="margin: 25px">
    <h3 [hidden]="!isSelected(0)">Chosen!</h3>
    <img src="https://cdn.shopify.com/s/files/1/0057/3728/3618/products/wandavision.mp_240x360_crop_center.progressive.jpg?v=1614371756">
    <button [disabled]="anySelected() && !isSelected(0)" (click)="onVoteClick(0)">{{getButtonText(0)}}</button>
  </div>

  <div style="margin: 25px">
    <h3 [hidden]="!isSelected(1)">Chosen!</h3>
    <img src="https://cdn.shopify.com/s/files/1/0057/3728/3618/products/5cae019e64c0ee10ead36a00e60f0137_eeb2d749-fdbe-46fd-978a-870cc7e0ddf7_240x360_crop_center.progressive.jpg?v=1573593942">
    <button [disabled]="anySelected() && !isSelected(1)" (click)="onVoteClick(1)">{{getButtonText(1)}}</button>
  </div>

  <div style="margin: 25px">
    <h3 [hidden]="!isSelected(2)">Chosen!</h3>
    <img src="https://imgc.allpostersimages.com/img/posters/marvel-cinematic-universe-avengers-infinity-war-one-sheet-premium-poster_u-L-F9KM8Q0.jpg">
    <button [disabled]="anySelected() && !isSelected(2)" (click)="onVoteClick(2)">{{getButtonText(2)}}</button>
  </div>

  <div style="margin: 25px">
    <h3 [hidden]="!isSelected(3)">Chosen!</h3>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQswgNKRr7MFJib8iiB8LdaddWRqty7glvlg&usqp=CAU">
    <button [disabled]="anySelected() && !isSelected(3)" (click)="onVoteClick(3)">{{getButtonText(3)}}</button>
  </div>

</div>
